<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <p>Gæt et tal mellem 0 og 20</p>
    <input type="text" id="tal">
    <button>klik og se om du har gættet rigtigt (kig i Console)</button>

    <script>
        let computerTal = (Math.ceil(Math.random() * 20));
        console.log(computerTal);

        document.querySelector("button").addEventListener("click", buttonClicked);

        function buttonClicked() {

            let tal = document.querySelector("#tal").value;

            if (computerTal < tal) {
                alert("Du har gættet for højt - Gæt igen");

            } else if (computerTal > tal) {
                alert("Du har gættet for lavt - gæt igen");

            } else {
                alert("Yaaaay, du har gættet rigtigt, vil du prøve igen? - Så reload siden");
            }
        }
    </script>
</body></html>
